<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="myMove('rock');" class="move-button"> <img src="images/rock-emoji.png" class="images-icon" ></button>
    <button onclick="myMove('paper');" class="move-button"> <img src="images/paper-emoji.png" class="images-icon"></button>
    <button onclick="myMove('scissors');" class="move-button"><img src="images/scissors-emoji.png" class="images-icon"></button>

    <p class="js-result"></p>
    <p class="js-score">Wins : 0, Losses : 0, Ties : 0</p>
    <p class="js-move-choosen"></p>
    <button class="button-style" onclick="resetScore()">Reset Score</button>
    <script src="javascript.js"></script>    
    </script>
</body>
</html>
